
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waroeng Inifinithree</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white flex flex-col items-center min-h-screen" onload="loadCart()">


    <div class="cart-icon">
        <button onclick="showCart()" class="text-sm"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></button>
    </div>

   <div class="relative w-full max-w-md">
        <div class="absolute top-0 left-0 w-1/2 h-1/4 bg-yellow-300 rounded-br-full"></div>
        <div class="absolute bottom-0 right-0 w-1/2 h-1/4 bg-yellow-300 rounded-tl-full -z-10"></div>

        <div class="relative z-10 text-center mt-10">
            <h1 class="text-4xl text-brown-700">WAROENG INFINITHREE</h1>
        </div>

        <div class="relative z-10 grid grid-cols-2 gap-4 mt-8">
            <div class="flex flex-col items-center">
                <img alt="Gado-Gado" class="rounded-full w-36 h-36 object-cover cursor-pointer"
                    src="https://storage.googleapis.com/a1aa/image/DOWVBISvLbohBFkHPrgAu9xwNKvHafMwws7EOnrOpLxJrz0JA.jpg"
                    onclick="showDescription('Gado-Gado: Makanan khas Indonesia yang terdiri dari sayuran, tahu, dan bumbu kacang.')">
                <div class="bg-yellow-200 rounded-full px-4 py-1 mt-2 text-brown-700">8k</div>
                <p class="mt-2 text-brown-700">GADO-GADO</p>
                <button onclick="addToCart('Gado-Gado'); animateButton(this)"
                    class="bg-yellow-500 text-white rounded-full px-4 py-1 mt-2 button-buy">Beli</button>
            </div>
            <div class="flex flex-col items-center">
                <img alt="Rujak Cocol" class="rounded-full w-36 h-36 object-cover cursor-pointer"
                    src="https://storage.googleapis.com/a1aa/image/YnYnqDboBJq4FBVSannXvcZktp0yd5sMXPgheKDtd3fUWnpTA.jpg"
                    onclick="showDescription('Rujak Cocol: Makanan segar yang terdiri dari buah-buahan dan bumbu rujak.')">
                <div class="bg-yellow-200 rounded-full px-4 py-1 mt-2 text-brown-700">10k</div>
                <p class="mt-2 text-brown-700 text-center">RUJAK COCOL</p>
                <button onclick="addToCart('Rujak Cocol'); animateButton(this)"
                    class="bg-yellow-500 text-white rounded-full px-4 py-1 mt-2 button-buy">Beli</button>
            </div>
            
            <div class="flex flex-col items-center">
                <img alt="Beras Kencur" class="rounded-full w -36 h-36 object-cover cursor-pointer"
                    src="https://storage.googleapis.com/a1aa/image/3StQf1Q5rnVHNioTrLfIUtixOlMVdxN8GrqxBPOlEfsusOTnA.jpg"
                    onclick="showDescription('Beras Kencur: Makanan khas Indonesia yang terdiri dari beras, kencur, dan bumbu lainnya.')">
                <div class="bg-yellow-200 rounded-full px-4 py-1 mt-2 text-brown-700">5k</div>
                <p class="mt-2 text-brown-700">BERAS KENCUR</p>
                <button onclick="addToCart('Beras Kencur'); animateButton(this)"
                    class="bg-yellow-500 text-white rounded-full px-4 py-1 mt-2 button-buy">Beli</button>
            </div>
            <div class="flex flex-col items-center">
                <img alt="Sinom" class="rounded-full w-36 h-36 object-cover cursor-pointer"
                    src="https://storage.googleapis.com/a1aa/image/uzNEZ4e4QJXKZ6uWAWVyswGwI7gzuUlvskTjMVoUbx5Krz0JA.jpg"
                    onclick="showDescription('Sinom: Makanan khas Indonesia yang terdiri dari daging sapi, kentang, dan bumbu lainnya.')">
                <div class="bg-yellow-200 rounded-full px-4 py-1 mt-2 text-brown-700">5k</div>
                <p class="mt-2 text-brown-700">SINOM</p>
                <button onclick="addToCart('Sinom'); animateButton(this)"
                    class="bg-yellow-500 text-white rounded-full px-4 py-1 mt-2 button-buy">Beli</button>
            </div>
        </div>
        <div class="flex flex-col items-center mt-10 relative z-10 bg-white/60 rounded-lg p-4">
            <div class="flex items-center text-brown-700">
                <i class="fas fa-map-marker-alt mr-2"></i>
                <p class="text-sm">Lokasi: SMAN 3 Bojonegoro</p>
            </div>
            <div class="flex items-center text-brown-700">
                <i class="fas fa-calendar-alt mr-2"></i>
                <p class="text-sm">Tanggal: 31 Oktober 2024</p>
            </div>
            <p class="text-brown-700 text-sm">
                <i class="fas fa-handshake mr-2"></i>
                Kerjasama dengan 
                <a href="https://www.instagram.com/queenkitchen175?igsh=ZGg1ZXZldnhtaWtk" target="_blank" class="text-blue-500 underline">Queen Kitchen</a>
            </p>
            <div class="flex items-center text-brown-700">
                <i class="fab fa-instagram mr-2"></i>
                <a href="https://www.instagram.com/inifinithree_ofc/" target="_blank"
                    class="text-sm flex items-center"></i>@inifinithree_ofc</a>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="hidden modal">
       <div class="modal-content">
    <h2 class="modal-header">Keranjang Anda</h2>
    <div id="cart-list"></div>
    <p id="total-price">Total Harga: Rp 0</p>
    <form class="text-center">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" class="w-full border border-gray-300 rounded-lg p-2 mt-2 mb-4">
    
        <!-- Input pesan tambahan -->
        <label for="message">Pesan untuk Penjual (Opsional):</label>
        <textarea id="message" name="message" placeholder="Tulis pesan untuk penjual..." class="w-full border border-gray-300 rounded-lg p-2 mt-2 mb-4"></textarea>
    
        <!-- Tombol Checkout dan Kembali -->
        <div class="button-wrapper mt-2">
            <button onclick="checkout()" class="button-primary">Checkout</button>
            <button type="button" onclick="closeCartWithoutRefresh()" class="button-secondary">Kembali</button>
        </div>
    </form>
    
    
</div>
    </div>

    <div id="description-modal" class="hidden description-modal">
        <div class="description-modal-content">
            <p id="item-description" class="text-center text-gray-800"></p>
            <button onclick="closeModal()" class="bg-yellow-500 text-white rounded-full px-4 py-1 mt-4">Tutup</button>
        </div>
    </div>
    



<script src="script.js"></script>
</body>
</html>
